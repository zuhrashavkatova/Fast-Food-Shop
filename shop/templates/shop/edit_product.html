<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Edit Product</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    Name: <input type="text" name="name" value="{{ product.name }}"><br>
    Price: <input type="number" step="0.01" name="price" value="{{ product.price }}"><br>
    Quantity: <input type="number" name="quantity" value="{{ product.quantity }}"><br>
    Image: <input type="file" name="image"><br>
    <button type="submit">Save</button>
</form>
