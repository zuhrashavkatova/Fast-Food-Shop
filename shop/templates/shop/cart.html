{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        body { font-family: Arial, sans-serif;  background-image: url("{% static 'images/b.jpeg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0; text-align: center; }
        .cart-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .cart-item {
            border: 2px solid #34fb26;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            background-color: white;
            text-align: center;
            width: 250px;
        }
        img { width: 100%; border-radius: 10px; }
        .back-button, .remove-button, .add-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3bf03b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-button { background-color: #ff4d4d; }
        .add-button { background-color: #3bf03b; }
    </style>
</head>

<body>
    <h1 style="color: aliceblue; background-color: black;">Your Shopping Cart ðŸ›’</h1>
    <a href="/"><button class="back-button">â¬… Back to Shop</button></a>

    <div class="cart-container">
        {% for item in cart %}
        <div class="cart-item">
            <img src="{{ item.image }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <button class="remove-button" onclick="removeFromCart({{ item.id }})">Remove</button>
            <button class="add-button" onclick="addToCart({{ item.id }})">âž• Add More</button>
        </div>
        {% empty %}
        <h2>Your cart is empty</h2>
        {% endfor %}

        

    </div>

    <script>
        // CSRF tokenni olish
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Qoâ€˜shish funksiyasi
        function addToCart(productId) {
            fetch('/add_to_cart/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ product_id: productId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload(); // Yangi miqdorni koâ€˜rsatish uchun sahifani yangilaymiz
            });
        }

        // Oâ€˜chirish funksiyasi
        function removeFromCart(productId) {
            fetch('/remove_from_cart/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ product_id: productId })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  location.reload();
              });
        }
    </script>
</body>
</html>
