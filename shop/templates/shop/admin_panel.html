
<!-- templates/shop/admin_panel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a.button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #eeeeee;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        .action-links a {
            margin: 0 5px;
            text-decoration: none;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>üõ†Ô∏è Admin Panel</h1>
    <a class="button" href="{% url 'add_product' %}">‚ûï Add New Product</a>

    <table>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td><img src="{{ product.image.url }}" alt="{{ product.name }}"></td>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td class="action-links">
                <a href="{% url 'edit_product' product.id %}">‚úèÔ∏è Edit</a> |
                <a href="{% url 'delete_product' product.id %}">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No products available.</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
