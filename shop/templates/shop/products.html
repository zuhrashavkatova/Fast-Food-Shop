
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Fast Food Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/back.jpeg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .product-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .product {
            border: 2px solid #4fff66; 
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            background-color: white;
            text-align: center;
            width: 250px;
        }
        img { width: 100%; border-radius: 10px; height: auto;}
        .cart-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #23e900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Search Bar and Sort Dropdown */
        #searchBar {
        width: 250px;
        padding: 10px;
        margin: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        }

        #sortSelect {
        padding: 10px;
        margin: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="color: aliceblue; background-color: rgba(106, 15, 15, 0.864);"><strong>üçùüçÆü´î Fast Food Shop üçîüå≠üçï</strong></h1>
    <a href="/cart/"><button class="cart-button">üõí View Cart</button></a>
    <a href="{% url 'admin_panel' %}"><button class="cart-button">üõ†Ô∏è Admin Panel</button></a>

    <!-- Search and Sort functionality -->
    <input type="text" id="searchBar" placeholder="üîç Search products..." onkeyup="filterProducts()">
    <select id="sortSelect" onchange="sortProducts()">
        <option value="">-- Sort By --</option>
        <option value="price">Price (Low to High)</option>
        <option value="latest">Latest Added</option>
        <option value="name">Name (A-Z)</option>
    </select>

    <!-- Single product container now,  image.url qushdim agar ishlamasa olib tashla-->
    <div class="product-container" id="productContainer">
        {% for product in products %}
        <div class="product" data-name="{{ product.name }}" data-price="{{ product.price }}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <button class="cart-button" onclick="addToCart({{ product.id }})">Add to Cart</button>
        </div>
        {% endfor %}
    </div>

    <script>
        function addToCart(productId) {
            fetch('/add_to_cart/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ product_id: productId })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
              });
        }

        // Function to filter products based on the search query
        function filterProducts() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(function(product) {
                const productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(searchQuery)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function sortProducts() {
            let sortBy = document.getElementById('sortSelect').value;
            let container = document.getElementById('productContainer');
            let products = Array.from(container.getElementsByClassName('product'));

            if (sortBy === 'price') {
                products.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
            } else if (sortBy === 'name') {
                products.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
            } else if (sortBy === 'latest') {
                products.reverse(); // Assuming latest products are at the end
            }

            for (let p of products) {
                container.appendChild(p);
            }
        }
        function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    function addToCart(productId) {
        fetch('/add_to_cart/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({ product_id: productId })
        }).then(response => response.json())
          .then(data => {
              alert(data.message);
          });
    }
    </script>
</body>
</html>
